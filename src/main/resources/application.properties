# this file to config server and add config kafka.

#server
server.port = 8089


# Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/user?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=kafka-test
spring.datasource.password=dat12345


# ===============================
# JPA / HIBERNATE
# ===============================

## Hibernate Properties
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=none

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext

# Fix Postgres JPA Error:
# Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false



#kafka config topic
kafka.create.topic = create_topic
kafka.update.topic = update_topic
kafka.delete.topic = delete_topic
kafka.findAll.topic = find_all_topic
kafka.findById = find_by_id_topic


#kafka configuration
kafka.bootstrap.server = 127.0.0.1:9092
kafka.groupId = user_group
